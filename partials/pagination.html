{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
<div class="mr-loop-pagination clearfix">
	{{ if .Paginator.HasPrev }}
	<a class="page-numbers" href="{{ .Paginator.Prev.URL }}">«</a>
	{{ end }}
	<span class="page-numbers current">{{ .Paginator.PageNumber }}/{{ .Paginator.TotalPages }}</span>
	{{ if .Paginator.HasNext }}
	<a class="page-numbers" href="{{ .Paginator.Next.URL }}">»</a>
	{{ end }}
</div>
